<script>
    


    
    let gameResult = game();
    console.log(gameResult);

    function getComputerChoice()
    {
        // Generate a random number between 0 and 2
        const randomNumber = Math.floor(Math.random() * 3);

       

        // Use a switch statement to return one of three results
        switch (randomNumber) {
        case 0:
        return "rock";
    
       
        case 1:
        return "paper";
        
        
        case 2:
        return "scissors";
        
        
        }


    }

    function playRound(userChoice,computerChoice)
    {
        if (userChoice === computerChoice)
        {
            return "It's a tie";
        }

        else
        {
           
        switch (userChoice + computerChoice) 
        {
                case "rockscissors":
                case "paperrock":
                case "scissorspaper":
                    return "You win!";
                case "rockpaper":
                case "paperscissors":
                case "scissorsrock":
                    return "You lose...";
                default:
                    return "Invalid choice";
        }

        }
            
        }
    function game()
    {
        let score = 0;

        for (let i =0; i <6; i++)
        {
            let computerChoice=getComputerChoice();
            let userChoice = prompt("Input 'rock' 'paper' or 'scissors'");
            if (playRound(userChoice,computerChoice) =="You win!")
            {score++;}
            console.log(playRound(userChoice,computerChoice)+" current score: "+score);

            
        }

        return score;
    }
       
    

</script>
